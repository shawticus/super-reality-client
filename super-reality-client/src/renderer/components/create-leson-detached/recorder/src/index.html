<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Super Reality</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <script defer src="render.js"></script>
  </head>
  <body class="content">
    <h1>Super Reality Screen Recorder</h1>

    <video></video>

    <button id="startBtn" class="button is-primary">Start</button>
    <button id="stopBtn" class="button is-warning">Stop</button>
    <br>
    <br>
    <button id="pauseBtn" class="button is-success" disabled>Pause</button>
    <button id="resumeBtn" class="button is-success" disabled>Resume</button>

    <hr />

    <button id="videoSelectBtn" class="button is-text">
      Choose a Video Source
    </button>
  </body>
</html>
